 

 <div class="bootstrap-wrapper">
    <div class="container">
  
        <div class="row" *ngIf="postData">
            <div class="col-md-12">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{postData.poTitle}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            Posted By: {{postData.user.name}}<span class="ml10">{{postData.poDate}}</span>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{postData.poContent}}</p>
                    </mat-card-content>
                    <div class="post-con-img text-center">
                        <img mat-card-image
                            src="https://ohklife.com/cdn/shop/articles/7_panda_facts_1200x.jpg?v=1552557214"
                            alt="Photo cute panda">
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
   
  <mat-card>
        <div class="container text-center">
            <!--<img src="../../../assets/register.png" alt=""> -->
        </div>
        <h1 class="text-center">Login</h1>
        <!--{{user | json }}   -->
        
<!---------------------------LogIn Form-------------------------------------------------------------------------->
   

       <!-- {{ loginData | json }} -->

        <form (ngSubmit)="loginForm()">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>UserName</mat-label>
                <input required [(ngModel)]="loginData.email" type="text" name="email" matInput placeholder="UserName/Email*">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>                
            </mat-form-field>
          

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input required [(ngModel)]="loginData.pass" type="password" name="pass" matInput placeholder="Password*">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>                            
            </mat-form-field>
            <a routerLink="/forget-password">forgot Password?</a>

                              
            
            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary" >Login</button>
                <button type="reset" mat-raised-button color="accent" style="margin-left: 20px;">clear</button>

            </div>

            <div class="register-container mt20">
               <h2>If you dont have an account,<a routerLink="/signup">Register here</a></h2>
            </div>

           
             


        </form>
    </mat-card>
    </div>

<mat-card class="mt10">
    <h1>All Categories</h1>
    <mat-list>
        
        <mat-list-item *ngFor="let c of categories">
                <mat-icon mat-list-icon>category</mat-icon>
                <div mat-line>{{c.coName}}</div>
                <div mat-line>{{c.coDes}}</div>
                <mat-divider></mat-divider>
                <div class="container mt10">
                    <button style="margin-left: 10px;" [routerLink]="'/admin-dash/view-list-posts-for-specific-category/'+c.coId+'/'+c.coName" mat-raised-button  color="primary">View</button>
                    <button style="margin-left: 10px;" mat-raised-button color="primary" [routerLink]="'/admin-dash/update-category/'+c.coId">Update</button>
                    <button style="margin-left: 10px;" mat mat-raised-button color="warn" class="ml10" (click)="deleteCat(c.coId)">Delete</button>
                </div>              
              </mat-list-item>
           
           
           
     
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin-dash/add-new-category" mat-raised-button color="accent">Add New Category</button>
    </div>
    


</mat-card>
